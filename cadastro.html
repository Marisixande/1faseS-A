<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Cadastro</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="images/logo  aba.png" />
  <link rel="stylesheet" href="assets/css/cadastro.css">
  <style>
    body {
      background-image: url("images/fundo-cadastro.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh; /* altura total da tela */
      margin: 0;     /* remove margens padrão */
    }
  </style>
</head>
<body>
  <div id="page-wrapper">

    <!-- Header -->
      <div id="header-wrapper">
        <header id="header" class="container">

          <!-- Logo -->
            <div id="logo">
              <h1><a href="index.html">RetroCena</a></h1>
              
              <span> <i>O Cinema Que É Nosso</i></span>
            </div>

  <h1>Cadastre-se!</h1>

  <form id="form" class="formulario">
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="data">Data de Nascimento:</label>
    <input type="date" id="data" name="data" required>

    <label for="foto">Foto:</label>
    <input type="file" id="foto" name="foto" accept="image/*">

    <button class="quiabo" type="submit" id="btnSubmit">Cadastrar</button>
  </form>

  <h2>Dados Cadastrados</h2>
  <div id="dados"></div>

  <script src="assets/js/cadastro.js">
    
  </script>

</body>
</html>
